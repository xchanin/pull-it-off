<div fxLayout="column">
  <h1>Welcome to Pull it Off</h1>
  <pio-welcome [welcome-message]="WelcomeTo"></pio-welcome>
  <div fxLayout="row" style="background-color: blueviolet;">

      <pio-video-player 
        fxFlex="50"
        controls
        cross-origin
        controls-list="nodownload"
        plays-inline

    <pio-video-list fxFlex [videos]="Videos"></pio-video-list>
  </div>
 
  
</div>
