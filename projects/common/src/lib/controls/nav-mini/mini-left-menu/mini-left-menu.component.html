<div
  class="sidenav_container"  
  [@onSideNavChange]="SideNavService.SideNavToggleVal ? 'open' : 'close'">
    <div fxLayout="column" fxLayoutGap="10px" style="height: 100%;">
      <div class="user_menu">
        <mat-nav-list>
          <a mat-list-item>
            <img class="jim" src="https://a57.foxnews.com/media2.foxnews.com/BrightCove/694940094001/2018/06/21/931/524/694940094001_5800293009001_5800284148001-vs.jpg?ve=1&tl=1" alt="">
            <!-- <span [@animateText]="SideNavService.SideNavToggleVal ? 'show' : 'hide'">{{ Page?.name }} </span> -->
          </a>
        </mat-nav-list>
        <mat-divider></mat-divider>
        
      </div>
  
        <pio-nav-list [nav-links]="NavLinks"></pio-nav-list>

    </div>
  
    <span class="spacer"></span>
    <div fxLayout="row" fxLayoutAlign="end center" style="padding: 0px 10px;">
      <button mat-icon-button (click)="ToggleSideNav()">
        <mat-icon *ngIf="SideNavService.SideNavToggleVal">arrow_left</mat-icon>
        <mat-icon *ngIf="!SideNavService.SideNavToggleVal">arrow_right</mat-icon>
      </button>
    </div>
  </div>
