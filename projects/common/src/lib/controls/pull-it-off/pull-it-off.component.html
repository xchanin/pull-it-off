<mat-card pull-it-off id="pullItOffCard{{card.PullItOffId}}" class="pull-it-off-card" (click)="SelectCard(card.Url)">
    <mat-card-header>
        <div mat-card-avatar class="pull-it-off-card-avatar">
        <mat-icon color="primary">{{card.Icon}}</mat-icon>
        </div>
        <mat-card-title class="paragraph-title">{{card.Title}}</mat-card-title>
        <mat-card-subtitle class="plain-text">{{card.Subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="pull-it-off-card-content">
        {{card.Content}}
    </mat-card-content>
</mat-card>
