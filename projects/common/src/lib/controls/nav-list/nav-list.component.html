
    <mat-toolbar color="primary">Menu</mat-toolbar>

    <mat-nav-list *ngFor="let link of NavLinks">
      <a mat-list-item 
         [routerLink]="link.RouterURL" 
         routerLinkActive="active" 
         matTooltip="{{ link.Label }}" 
         matTooltipClass="tooltip-test-background">
          <mat-icon 
            color="primary" 
            class="margin-right-2"
            *ngIf="link.Icon">
            {{ link.Icon }}
          </mat-icon>
          <span 
            [@animateText]="SideNavService.SideNavToggleVal ? 'show' : 'hide'">
            {{ link.Label }}
          </span>
      </a>
    </mat-nav-list>
