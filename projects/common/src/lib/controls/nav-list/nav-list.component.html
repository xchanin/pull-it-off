
    <mat-toolbar color="primary">Menu</mat-toolbar>

    <mat-nav-list *ngFor="let link of NavLinks">
      <a mat-list-item [routerLink]="link.RouterURL" routerLinkActive="active" 
         matTooltip="{{link.Label}}" 
         matTooltipClass="tooltip-test-background">
          <mat-icon color="primary" *ngIf="link.Icon">{{ link.Icon }}</mat-icon>
          <span [@animateText]="linkText ? 'show' : 'hide'">{{ link.Label }}</span>
      </a>
    </mat-nav-list>
    <mat-nav-list>
        <a mat-list-item *ngFor="let page of pages">
          <mat-icon style="padding-right:5px;">{{page?.icon}}</mat-icon>
          <span [@animateText]="linkText ? 'show' : 'hide'">{{ page?.name }} </span>
        </a>
      </mat-nav-list>
